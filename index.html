<html>
  <head>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="js/plotly-control-centre.js"></script>

    <script>
      function startUp(){
        var r = [
          {variable: "gdp", year:2015, value: Math.random() },
          {variable: "gdp", year:2016, value: Math.random()  },
          {variable: "gdp", year:2017, value: Math.random()  },
          {variable: "gdp", year:2018, value: Math.random()  },
          {variable: "gdp", year:2019, value: Math.random()  },
          {variable: "gdp", year:2020, value: Math.random()  },
          {variable: "gdp", year:2021, value: Math.random()  },
          {variable: "gdp", year:2022, value: Math.random()  },
          {variable: "gdp", year:2023, value: Math.random()  },
        ];
        PlotlyControlCentre.controlCentre("#chart", r);
      }
    </script>
  </head>
  <body onload="startUp()">
    <div id="chart">
    </div>

  </body>
</html>
