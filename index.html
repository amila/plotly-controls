<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="js/plotly-control-centre.js"></script>

    <script>
      function startUp(){
        var r = [];
        for(iteration=1;iteration<=100;iteration++){
          for(year=1;year<=40;year++){
            r.push({variable: "gdp", year:year, value: Math.random()});
            r.push({variable: "cpi", year:year, value: Math.random()});
          }
        }
        PlotlyControlCentre.controlCentre("#chart1", r);


      }
    </script>
  </head>
  <body onload="startUp()">
    <div id="chart1"></div>
  </body>
</html>
